<div class="w-full h-dvh flex flex-col justify-center items-center bg-gray-950 gap-5">
  <button
    type="button"
    (click)="connect()"
    class="rounded-full bg-white/25 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-500 mb-10 hover:scale-105 transition-transform duration-200"
    [ngClass]="{ 'hidden': isArduinoConnected }"
  >
    Connect to Arduino
  </button>

  <h1>
    @if (data.isSatelliteConnected) { 
    <span class="text-green-400 font-bold text-2xl">Connected to satellite</span>
    } @else {
    <span class="text-white font-bold text-2xl animate-pulse">Looking for satellite... </span>
    }
  </h1>
  <app-sos-view [data]="data"></app-sos-view>
</div>
